<mat-grid-list cols="4" rowHeight="100px">

    <mat-grid-tile  *ngFor=" let tile of tiles; track tile"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">{{tile.text}}</mat-grid-tile>

</mat-grid-list>
