<mat-dialog-content>
    <div class="row">
      <div class="col-11">
        <h2><mat-icon>add</mat-icon> Details du personnel</h2>
      </div>
      <div class="col-1"> <button mat-icon-button class="btn_close"
          (click)="closeDialog()"><mat-icon>close</mat-icon></button></div>
    </div>
    <div class="card" style="width: 29rem;">
        <img  class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Nom: {{data_personnel.nom}} {{data_personnel.prenom}}</li>
          <li class="list-group-item">Email: {{data_personnel.email}}</li>
        
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    
         

  </mat-dialog-content>
