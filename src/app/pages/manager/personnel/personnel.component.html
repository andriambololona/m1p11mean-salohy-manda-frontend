<div class="container">

  <div class="card text-center">
    <div class="card-header">
      <h1 class="title">Liste des personels</h1>
    </div>
    <div class="card-body">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">


          <!-- nom Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
          </ng-container>
          <!-- prenom Column -->
          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
          </ng-container>
          <!-- email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="activation">
            <th mat-header-cell *matHeaderCellDef> Activation </th>
            <td mat-cell *matCellDef="let element"> {{element.estActif}} </td>
          </ng-container>
          <ng-container matColumnDef="verification">
            <th mat-header-cell *matHeaderCellDef> Verification </th>
            <td mat-cell *matCellDef="let element" >{{element.estVerifie}}</td>

          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <button class="btn btn-secondary">Editer</button> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator  (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [disabled]="false"
        [showFirstLastButtons]="true"
        [pageSizeOptions]="[5,10,25,100]"
        [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex"

        aria-label="Select page">

        </mat-paginator>

      </div>
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>
</div>
