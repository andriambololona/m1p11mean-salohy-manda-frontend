<div class="container">
    <div class="card text-center" id="card-search">
        <div class="card-body" id="recherche">
            <div class="row" id="row_recherche">
                <div class="col-3">
                    <input class="form-control">
                </div>
                <div class="col-3">
                    <input class="form-control">
                </div>
                <div class="col-4">
                  <button mat-fab extended color="accent">
                    <mat-icon>favorite</mat-icon>
                    Rechercher
                  </button>
                </div>
            </div>
            <Button class="btn btn-primary">Ajout de service</Button>
        </div>

      </div>

    <div class="card text-center">
      <div class="card-header">
        <h1 class="title">Liste des services</h1>
      </div>
      <div class="card-body">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">


            <!-- nom Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef> Nom </th>
              <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
            </ng-container>
            <!-- prenom Column -->
            <ng-container matColumnDef="prix">
              <th mat-header-cell *matHeaderCellDef> Prix(Ariary) </th>
              <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <section>
                    <div class="example-button-row">
                      <div class="example-flex-container">
                        <div class="example-button-container">
                          <button mat-mini-fab color="secondary" aria-label="Example icon button with a menu icon"
                            matTooltip="Editer">
                            <mat-icon>edit</mat-icon>
                          </button>
                        </div>

                        <div class="example-button-container">
                          <button mat-mini-fab color="primary" aria-label="Example icon button with a filter list icon"
                            matTooltip="DÃ©tails">

                            <mat-icon>details</mat-icon>
                          </button>
                        </div>

                      </div>
                    </div>
                  </section>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize"
            [disabled]="false" [showFirstLastButtons]="true" [pageSizeOptions]="[5,10,25,100]"
            [hidePageSize]="hidePageSize" [pageIndex]="pageIndex" aria-label="Select page">

          </mat-paginator>

        </div>
      </div>

    </div>
  </div>
