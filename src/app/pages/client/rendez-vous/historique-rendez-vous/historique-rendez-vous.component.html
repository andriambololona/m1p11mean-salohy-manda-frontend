<div class="container">
  <div class="card text-center" id="card-search">
    <div class="card-body" id="recherche">
      <div class="example-container">
        <mat-form-field >
          <mat-label>(gestionnaire,service)</mat-label>
          <input matInput #input name="recherche" id="recherche" [(ngModel)]="filtre_recherche">
        </mat-form-field>



          <button mat-fab extended color="accent"  (click)="filter()">
                  <mat-icon>search</mat-icon>
                  Rechercher
          </button>
      </div>


  </div>
  <div class="card text-center">
    <div class="card-header">
      <h1 class="title">Liste de vos rendez-vous Ã  venir</h1>
    </div>
    <div class="card-body">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.date | date : 'medium' }} </td>
          </ng-container>
          <!-- Prestation Column -->
          <ng-container matColumnDef="prestations">
            <th mat-header-cell *matHeaderCellDef> Prestations </th>
            <td mat-cell *matCellDef="let element">
              <ul>
                <li *ngFor="let prestation of element.prestations" >
                  <span *ngIf="prestation.service != null" >{{ prestation.service.nom }}</span>
                </li>
              </ul>
            </td>
          </ng-container>
          <!-- Montant Column -->
          <ng-container matColumnDef="montant">
            <th mat-header-cell *matHeaderCellDef> montant </th>
            <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
          </ng-container>
          <!-- Gestionnaire Column -->
          <ng-container matColumnDef="gestionnaire">
            <th mat-header-cell *matHeaderCellDef> Gestionnaire </th>
            <td mat-cell *matCellDef="let element"> {{element.gestionnaire.nom}} {{ element.gestionnaire.prenom }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
          <mat-progress-spinner color="accent" [diameter]="35" mode="indeterminate"></mat-progress-spinner>
        </div>

        <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize"
        [disabled]="false" [showFirstLastButtons]="true" [pageSizeOptions]="[5,10,25,100]"
        [hidePageSize]="hidePageSize" [pageIndex]="pageIndex" aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>
</div>
