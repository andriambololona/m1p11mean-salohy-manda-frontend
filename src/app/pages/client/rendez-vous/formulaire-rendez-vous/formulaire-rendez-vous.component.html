<form #myform="ngForm" novalidate>

  <mat-card class="card">
    <mat-card-content>
      <h1 class="title">Organisez votre rendez-vous</h1>
      <div class="dateTimePicker">
        <mat-form-field>
          <input matInput [ngxMatDatetimePicker]="pickerCustomIcon " placeholder="Choisissez une date" [(ngModel)]="rendez_vous.date"
            [formControl]="dateControl" [min]="minDate" [max]="maxDate" [disabled]="disabled">
          <mat-datepicker-toggle matSuffix [for]="$any(pickerCustomIcon)">
          </mat-datepicker-toggle>
          <ngx-mat-datetime-picker #pickerCustomIcon [showSpinners]="showSpinners" [showSeconds]="showSeconds"
            [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond" [touchUi]="touchUi"
            [color]="color">
          </ngx-mat-datetime-picker>
        </mat-form-field>

      </div>
      <div class="select">
        <mat-form-field>
          <mat-label>Personnel</mat-label>
          <mat-select  name="personnel" [(ngModel)]="rendez_vous.gestionnaire"  required>
            <mat-option>--</mat-option>

            <mat-option *ngFor="let data of data_employe" [value]="data._id">{{data.prenom}}</mat-option>

          </mat-select>

          <mat-error >Veuillez choisir un personnel</mat-error>


        </mat-form-field>
      </div>


    </mat-card-content>
  </mat-card>
  <mat-divider></mat-divider>
  <br>
  <h1 class="title">Services</h1>
  <br>
  <div class="drag-and-drop">
    <div class="example-container">
      <h2>To do</h2>
      <div cdkDropList [cdkDropListData]="service" id="service" [cdkDropListConnectedTo]="['service2']" class="example-list"  (cdkDropListDropped)="drop($event)"
       >

        <div *ngFor="let todo of service" class="example-box" cdkDrag>{{todo.nom}}</div>

      </div>
    </div>

    <div class="example-container">
      <h2>Done</h2>

      <div cdkDropList [cdkDropListData]="service2"  id="service2" [cdkDropListConnectedTo]="['service']" class="example-list"
      (cdkDropListDropped)="drop2($event)">

      <div *ngFor="let done of service2" class="example-box" cdkDrag>{{done.nom}}</div>


      </div>
    </div>
    <div>
      <button class="btn-enregistrer" mat-fab extended (click)="valider_rendez_vous()" [disabled]="isDisabledButtonValide">Enregistrer</button>
    </div>

  </div>

</form>
