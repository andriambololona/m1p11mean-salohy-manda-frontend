
<app-header></app-header>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-list role="list">
        <mat-list-item role="listitem">Prise de rendez-vous</mat-list-item>
        <mat-list-item role="listitem">Historique des rendez-vous</mat-list-item>
      </mat-list>
    </mat-drawer>

    <div class="example-sidenav-content">

        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <ng-content select="router-outlet"></ng-content>

        <app-footer class="footer"></app-footer>
    </div>

  </mat-drawer-container>
