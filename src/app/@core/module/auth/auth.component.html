<mat-dialog-content>
  <div class="row">
    <div class="row">
      <div class="col-11">
        <h2><mat-icon class="icon_circle">account_circle</mat-icon> Connexion</h2>
      </div>
      <div class="col-1"> <button mat-icon-button class="btn_close" (click)="closeDialog()"><mat-icon>close</mat-icon></button></div>
    </div>

    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email">
            </mat-form-field>
          </td>
        </tr>
      </table>


      <mat-form-field class="example-full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <diV class="forgot_pass"> <p>Mot de passe oubli√©</p></diV>

    </form>

  </div>
  <mat-dialog-actions>

      <button mat-fab extended id="btn_valider" (click)="Login()">Se connecter</button>

  </mat-dialog-actions>
</mat-dialog-content>
